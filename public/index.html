<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Centered Flex Row Zoom + Hygraph</title>
  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: "Ufficio600";
      src:
        url("/fonts/Ufficio-500.woff2") format("woff2"),
        url("/fonts/Ufficio-500.woff") format("woff");
      font-style: normal;
      font-display: swap;
    }
    ::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      min-height: 100vh; /* serve altezza per poter scrollare in verticale */
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgb(233, 245, 255);
      color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      gap: 10rem;
      animation: backgroundIndex .6s ease 1.6s forwards;
    }

    p{
       font-family: "Ufficio600"; 
    }

 
  </style>
</head>
<body>
